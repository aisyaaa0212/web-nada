<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Birthday Nada 29dec 2025âœ¨</title>
<link rel="stylesheet" href="nadaa.css">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* ===== BODY ===== */
body {
  background: linear-gradient(to bottom, #FFE066, #FFF6C3);
}

/* ===== LOADING SCREEN ===== */
#loading {
  position: fixed;
  inset: 0;
  background: #FFD93D;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.8s ease;
}

#loading.hide {
  opacity: 0;
  pointer-events: none;
}

.loader {
  display: flex;
  flex-direction: column; /* gambar di atas, teks di bawah */
  align-items: center;
  justify-content: center;
  text-align: center;
}

.loader img {
  width: 300px;       /* besar langsung */
  max-width: 90%;     /* responsive */
  animation: float 2s ease-in-out infinite;
}

.loader p {
  margin: 10px 0 0 0; /* langsung di bawah gambar */
  font-weight: 500;
  color: #5a4700;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* ===== HEADER ===== */
header {
  background: #FFD93D;
  text-align: center;
  position: relative;
  height: 260px;
  overflow: hidden;
}

.banner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 420px;
  max-width: 90%;
  height: auto;
}

/* dekor gambar */
.decor-img {
  position: absolute;
  width: 100px;
  opacity: 0.9;
}

.decor-img.left { left: 20px; }
.decor-img.right { right: 20px; }
.decor-img.sun { top: 20px; }
.decor-img.rainbow { bottom: 15px; width: 150px; }

/* ===== MAIN ===== */
main {
  padding: 40px 20px;
  max-width: 900px;
  margin: auto;
}

/* ===== GALLERY ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
  margin-bottom: 60px;
}

.frame {
  background: white;
  border: 6px solid #FFD93D;
  border-radius: 15px;
  padding: 6px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  transform: rotate(var(--rot));
}

.frame img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}

/* ===== LETTER ===== */
.letter-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}

.side-photo { width: 230px; }

.letter {
  width: 320px;
  height: 200px;
  background: #fff;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  overflow: hidden;
}

.flap {
  position: absolute;
  inset: 0;
  background: #FFD93D;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transition: transform 0.8s ease;
  transform-origin: top;
}

.letter.open .flap {
  transform: rotateX(180deg);
}

.message {
  padding: 25px;
  text-align: center;
}

.message h2 {
  margin-top: 0;
  margin-bottom: 10px; /* jarak bawah ke paragraf */
  color: #5a4700;
}

.message p {
  font-size: 0.95em;
  color: #333;
  line-height: 1.5;
  min-height: 80px;
  margin-top: 10px; /* jarak atas ke judul */
}



/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* ===== ANIMASI SUN ===== */
.decor-img.sun {
  animation: floatSun 3s ease-in-out infinite;
}

@keyframes floatSun {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-10px) rotate(10deg); }
}

/* ===== ANIMASI RAINBOW ===== */
.decor-img.rainbow {
  animation: floatRainbow 4s ease-in-out infinite;
}

@keyframes floatRainbow {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  25% { transform: translateY(-8px) rotate(-5deg); }
  50% { transform: translateY(-15px) rotate(5deg); }
  75% { transform: translateY(-8px) rotate(-5deg); }
}

/* ===== ANIMASI GLIMMER BANNER ===== */
.banner {
  animation: glimmer 3s ease-in-out infinite;
}

@keyframes glimmer {
  0%, 100% { filter: brightness(100%); }
  50% { filter: brightness(130%); } /* makin terang di tengah */
}

/* ===== EFFECT HOVER FRAME ===== */
.frame {
  background: white;
  border: 6px solid #FFD93D;
  border-radius: 15px;
  padding: 6px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  transform: rotate(var(--rot));
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer; /* kasih cursor pointer biar kaya tombol */
}

.frame:hover {
  transform: scale(1.05) rotate(var(--rot)); /* nge-zoom dikit tapi tetap rotate */
  box-shadow: 0 15px 25px rgba(0,0,0,0.25); /* shadow lebih tebal */
}

.frame {
  perspective: 1000px; /* penting buat efek 3D */
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 180px;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  border-radius: 10px;
}

.frame:hover .flip-card-inner {
  transform: rotateY(180deg); /* flip horizontal */
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
}

.flip-card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.flip-card-back {
  background: #FFD93D;
  color: #5a4700;
  display: flex;
  justify-content: center;
  align-items: center;
  transform: rotateY(180deg);
  padding: 20px;
  text-align: center;
  font-weight: bold;
}

</style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
  <div class="loader">
    <img src="poto nanad/Birthday1.png" alt="loading">
    <p>Loading surprise...</p>
  </div>
</div>

<!-- HEADER -->
<header>
  <img src="poto nanad/rainbow1.png" class="decor-img left rainbow">
  <img src="poto nanad/sun1.png" class="decor-img left sun">
  <img src="poto nanad/Nada Fitri fajriya (1).png" class="banner">
  <img src="poto nanad/rainbow1.png" class="decor-img right rainbow">
  <img src="poto nanad/sun1.png" class="decor-img right sun">
</header>

<!-- MAIN -->
<main>
  <section class="gallery">
    <div class="frame" style="--rot:-5deg"><img src="poto nanad/nadd1.jpg"></div>
    <div class="frame" style="--rot:4deg"><img src="poto nanad/nadd2.jpeg"></div>
    <div class="frame" style="--rot:-3deg"><img src="poto nanad/nadd3.jpeg"></div>
    <div class="frame" style="--rot:6deg"><img src="poto nanad/nadd4.jpeg"></div>
  </section>

  <section class="letter-container">
    <img src="poto nanad/meow hbd1.png" class="side-photo">
    <div class="letter" onclick="openLetter(this)">
      <div class="flap"></div>
      <div class="message">
        <h2>ceilah dah gede</h2>
        <p id="typedText"></p>
      </div>
    </div>
  </section>

  <section class="">
  <div class="frame" style="max-width:500px; margin:auto;"> <!-- lebih lebar -->
    <div class="flip-card-inner" style="height:300px; width:100%;"> <!-- tinggi dan lebar lebih gede -->
      <div class="flip-card-front">
        <img src="poto nanad/nadd5.jpeg" style="width:100%; height:100%; object-fit:cover;">
      </div>
      <div class="flip-card-back">
        <p>You and mee, always poreperðŸ˜˜</p>
      </div>
    </div>
  </div>
</section>

</main>

<!-- JS -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => {
    document.getElementById("loading").classList.add("hide");
  }, 2000);
});

let typed = false;
const text = `Happy level up anak kesayanganku yang geulis, imoet jelita. Semoga kebaikan selalu menyertaimu, 
wish you all the best! 
ea ea ea`;

function openLetter(el) {
  el.classList.add("open");
  if (!typed) {
    typeText();
    typed = true;
  }
  spawnConfetti();
}

function typeText() {
  const el = document.getElementById("typedText");
  let i = 0;
  const speed = 40;
  function typing() {
    if (i < text.length) {
      el.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

function spawnConfetti() {
  for (let i = 0; i < 40; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      ["#FFD93D", "#FFB703", "#FFF3B0"][Math.floor(Math.random() * 3)];
    c.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }  
     

}

</script>

</body>
</html>
