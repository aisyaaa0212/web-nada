<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Nada 29dec 2025âœ¨</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* ===== BODY ===== */
body {
  background: linear-gradient(to bottom, #FFE066, #FFF6C3);
  overflow-x: hidden;
}

/* ===== LOADING ===== */
#loading {
  position: fixed;
  inset: 0;
  background: #FFD93D;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.8s ease;
}

#loading.hide {
  opacity: 0;
  pointer-events: none;
}

.loader {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.loader img {
  width: 280px;
  max-width: 85%;
  animation: float 2s ease-in-out infinite;
}

.loader p {
  margin-top: 10px;
  color: #5a4700;
}

@keyframes float {
  50% { transform: translateY(-12px); }
}

/* ===== HEADER ===== */
header {
  background: #FFD93D;
  text-align: center;
  position: relative;
  height: 240px;
  overflow: hidden;
}

.banner {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 380px;
  max-width: 85%;
  animation: glimmer 3s ease-in-out infinite;
}

@keyframes glimmer {
  50% { filter: brightness(130%); }
}

.decor-img {
  position: absolute;
  width: 90px;
}

.decor-img.sun { top: 20px; }
.decor-img.rainbow { bottom: 15px; width: 140px; }
.decor-img.left { left: 10px; }
.decor-img.right { right: 10px; }

/* ===== MAIN ===== */
main {
  padding: 30px 15px;
  max-width: 900px;
  margin: auto;
}

/* ===== GALLERY ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 16px;
  margin-bottom: 50px;
}

.frame {
  background: white;
  border: 5px solid #FFD93D;
  border-radius: 14px;
  padding: 6px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}

.frame img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 10px;
}

/* ===== LETTER ===== */
.letter-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.side-photo {
  width: 200px;
  max-width: 70%;
}

.letter {
  width: 300px;
  height: 190px;
  background: #fff;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  overflow: hidden;
}

.flap {
  position: absolute;
  inset: 0;
  background: #FFD93D;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transition: transform 0.8s ease;
  transform-origin: top;
}

.letter.open .flap {
  transform: rotateX(180deg);
}

.message {
  padding: 20px;
  text-align: center;
}

.message h2 {
  margin-bottom: 8px;
  color: #5a4700;
}

.message p {
  font-size: 0.9em;
  line-height: 1.5;
}

/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* ===== FLIP CARD ===== */
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 260px;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.frame:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.flip-card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.flip-card-back {
  background: #FFD93D;
  color: #5a4700;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: rotateY(180deg);
  font-weight: bold;
  padding: 20px;
}

/* ===== RESPONSIVE HP ===== */
@media (max-width: 600px) {
  header { height: 200px; }

  .banner { width: 300px; }

  .decor-img { width: 70px; }
  .decor-img.rainbow { width: 110px; }

  .frame img { height: 140px; }

  .letter {
    width: 100%;
    max-width: 320px;
  }

  .flip-card-inner {
    height: 220px;
  }
}

@media (max-width: 600px) {

  /* HEADER */
  header {
    height: 180px;
  }

  .banner {
    width: 260px;
  }

  .decor-img.sun {
    width: 55px;
    top: 10px;
  }

  .decor-img.rainbow {
    width: 90px;
    bottom: 10px;
  }

  /* GALLERY */
  .gallery {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

  .frame img {
    height: 150px;
  }

  /* LETTER AREA */
  .letter-container {
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .side-photo {
    width: 160px;
  }

  .letter {
    width: 90%;
    max-width: 320px;
    height: auto;
    padding-bottom: 15px;
  }

  /* FOTO TERAKHIR */
  .flip-card-inner {
    height: 220px;
  }

  main {
    padding-bottom: 20px;
  }
}

</style>
</head>

<body>

<div id="loading">
  <div class="loader">
    <img src="poto nanad/Birthday1.png">
    <p>Loading surprise...</p>
  </div>
</div>

<header>
  <img src="poto nanad/rainbow1.png" class="decor-img left rainbow">
  <img src="poto nanad/sun1.png" class="decor-img left sun">
  <img src="poto nanad/Nada Fitri fajriya (1).png" class="banner">
  <img src="poto nanad/rainbow1.png" class="decor-img right rainbow">
  <img src="poto nanad/sun1.png" class="decor-img right sun">
</header>

<main>
<section class="gallery">
  <div class="frame"><img src="poto nanad/nadd1.jpg"></div>
  <div class="frame"><img src="poto nanad/nadd2.jpeg"></div>
  <div class="frame"><img src="poto nanad/nadd3.jpeg"></div>
  <div class="frame"><img src="poto nanad/nadd4.jpeg"></div>
</section>

<section class="letter-container">
  <img src="poto nanad/meow hbd1.png" class="side-photo">
  <div class="letter" onclick="openLetter(this)">
    <div class="flap"></div>
    <div class="message">
      <h2>ceilah dah gede</h2>
      <p id="typedText"></p>
    </div>
  </div>
</section>

<section style="margin-top:40px">
  <div class="frame" style="max-width:420px;margin:auto;">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="poto nanad/nadd5.jpeg">
      </div>
      <div class="flip-card-back">
        You and mee, always poreper ðŸ˜˜
      </div>
    </div>
  </div>
</section>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  setTimeout(() => {
    document.getElementById("loading").classList.add("hide");
  }, 2000);
});

let typed = false;
const text = `Happy level up anak kesayanganku yang geulis, imoet jelita.
wish you all the best!`;

function openLetter(el) {
  el.classList.add("open");
  if (!typed) typeText();
  typed = true;
  spawnConfetti();
}

function typeText() {
  const el = document.getElementById("typedText");
  let i = 0;
  const speed = 40;
  function typing() {
    if (i < text.length) {
      el.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

function spawnConfetti() {
  for (let i = 0; i < 30; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      ["#FFD93D", "#FFB703", "#FFF3B0"][Math.floor(Math.random() * 3)];
    c.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }
}
</script>

</body>
</html>
